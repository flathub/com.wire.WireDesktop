---
app-id: com.wire.WireDesktop
base: org.electronjs.Electron2.BaseApp
base-version: "20.08"
command: wire-desktop
rename-desktop-file: wire-desktop.desktop
rename-icon: wire-desktop
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
separate-locales: false
finish-args:
  - --device=all
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/libsecret/libsecret.json

  - name: wire-desktop
    buildsystem: simple
    build-commands:
      - ar -o -x Wire_amd64.deb
      - tar --extract --file=data.tar.xz
      - cp --preserve --recursive opt/* usr/* /app
      - desktop-file-edit --set-key=Exec --set-value="/app/bin/wire-desktop %U" /app/share/applications/wire-desktop.desktop
      - install -D --mode=0755 entrypoint.sh /app/bin/wire-desktop
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.wire.WireDesktop.metainfo.xml
    sources:
      - type: file
        dest-filename: Wire_amd64.deb
        only-arches:
          - x86_64
        sha256: b73cacb813cbb226737ab70166c615785fa257dec52ba676dad8ba922f2a36cd
        url: https://github.com/wireapp/wire-desktop/releases/download/linux/3.24.2939/Wire-3.24.2939_amd64.deb
      - type: file
        sha256: 69e70d39286f29b2fb186da30ec828be0a30329c457e829111b863223ed64127
        url: https://github.com/wireapp/wire-desktop/archive/refs/tags/linux/3.24.2939.tar.gz
      - type: file
        path: com.wire.WireDesktop.metainfo.xml
      - type: file
        path: entrypoint.sh
